		
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5">Prueba Beitech</h1>
				<p class="lead">Listar órdenes de compra</p>
			</div>
		</div>
		<div class = "row">
			<div class= "col-lg-12">
				<form>
				<!-- Se crea el listado de cliente para seleccionarlo -->
					<div class="form-group">
						<label>Cliente: </label>
					    <select name="repeatSelect" id="repeatSelect" ng-model="customers.customerSelected" ng-disabled="ng-disabled">
					    	<option ng-repeat="customer in customers.customerOptions" value={{customer.customerId}}>{{customer.name}}</option>
					    </select>
					</div>
					<!-- Se crean las entradas de fecha -->
					<div class="form-group">
						<label>Desde: </label>
						<!-- La directiva datepicker permite obtener al fecha -->
						<input datepicker type="text" ng-model="dateFrom" ng-disabled="ng-disabled">
					</div>
					<div class="form-group">
						<label>Hasta: </label>
						<input datepicker type="text" ng-model="dateTo" ng-disabled="ng-disabled">
					</div>
					<!-- 
					Permite solicitar una nueva lista de órdenes
					Todos los controles se deshabilitan luego de envíar el Request
					Se habilitan nuevamente al obtener los datos
					-->
					<div class="form-group">
						<button type="submit" class="btn btn-default" ng-click="getOrders()" ng-disabled="ng-disabled">Obtener Órdenes</button>
					</div>
				</form>
			</div>
		</div>
		<div class = "row">
			<div col-lg-12>
			<!-- Se crea la tabla a partir de las órdenes de la base dedatos -->
				<table class="table">
					<tr>
					  <th>Creation Date</td>
					  <th>Order ID</td>
					  <th>Total</td>
					  <th>Delivery Address</td>
					  <th>Products</td>
					</tr>
					<tr ng-repeat="order in ordersPerCustomer">
					  <td>{{order.creationDate}}</td>
					  <td>{{order.orderId}}</td>
					  <td><span id="currency-default">{{order.total | currency}}</span></td>
					  <td>{{order.deliveryAddress}}</td>
					  <td><div ng-repeat="product in order.products">{{product.quantity}} x {{product.product}}</div></td>
					</tr>
				</table>
			</div>
		</div>
